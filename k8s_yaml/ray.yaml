apiVersion: v1
kind: Pod
metadata:
  name: ray-head
  namespace: ray
  labels:
    ray-type: head
spec:
  containers:
  - name: head
    image: pear1798/ray-test:v2
    command: ["ray"]
    args: ["start", "--block", "--head", "--dashboard-host=0.0.0.0", "--num-cpus=2", "--memory=2000000000"]
    ports:
    - containerPort: 6379
    - containerPort: 8265
    resources:
      requests:
        memory: "2G"
        cpu: "2"
      limits:
        memory: "2G"
        cpu: "2"
  restartPolicy: Always

  
#dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: ray-dashboard-svc
  namespace: ray
spec:
  type: NodePort
  selector:
    ray-type: head
  ports:
  - protocol: TCP
    port: 8265
    targetPort: 8265
    name: dashboard
    nodePort: 30006
   
#head-register 
---
apiVersion: v1
kind: Service
metadata:
  name: ray-head-svc
  namespace: ray
spec:
  selector:
    ray-type: head
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    name: register


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-worker
  namespace: ray
spec:
  replicas: 3
  selector:
    matchLabels:
      type: worker
  template:
    metadata:
      labels:
        type: worker
    spec:
      initContainers:
      - name: test-head-status
        image: busybox:1.28 #pear1798/ray-test:v2
        command: ["sleep"]
        args: ["100"]
        #command: ["ray"]
        #args: ["health-check", "--address ray-head-svc:6379"]
      containers:
      - name: ray-worker
        image: pear1798/ray-test:v2
        command: ["ray"]
        args: ["start", "--address=ray-head-svc:6379", "--block", "--num-cpus=2", "--memory=2000000000"]
        resources:
          requests:
            memory: "2G"
            cpu: "2"
          limits:
            memory: "2G"
            cpu: "2"
      
